<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: #C1BAB2;
    }
  </style>
</head>

<body>
<header>
    <h1 class="title">My balance</h1>
    <h1 class="valor">$921.48</h1>
    <img src="./images/logo.svg" alt="" width="50px" height="50px">
  </header>

  <main class="principal">
    <p class="title-grafico">Spending - Last 7 days</p>
    <div class="grafico-container">
      
      <div class="mon">mon</div>
      <div class="tue">tue</div>
      <div class="wed">wed</div>
      <div class="thu">thu</div>
      <div class="fri">fri</div>
      <div class="sat">sat</div>
      <div class="sun">sun</div>
  </div>
    
    
    <div class="linha"></div>


    <section id="total">
      <div class="total">
        <h1 class="title-total">Total this month</h1>
        <h1 class="valor-total">$478.33</h1>
        </div>
        <div class="porcen">
        <h1 class="porcentagem">+2.4%</h1>
        <h1 class="porcentagem-subtitulo">from last month</h1>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Alana Beatriz</a>.
    </div>
  </footer>

  <script src="./js.js"></script>
</body>

</html>
